# Configuration Nginx optimisée pour Symfony
server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    gzip_min_length 1000;

    location / {
        # Essayer de servir le fichier directement, sinon passer à index.php
        try_files $uri /index.php$is_args$args;
    }

    # Point d'entrée Symfony
    location ~ ^/index\.php(/|$) {
        fastcgi_pass php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        # Buffer size pour les grandes réponses
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;

        # Timeout pour le développement
        fastcgi_read_timeout 300;

        internal;
    }

    # Retourner 404 pour tous les autres fichiers .php
    location ~ \.php$ {
        return 404;
    }

    # Cache des assets statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Sécurité - bloquer les fichiers cachés
    location ~ /\. {
        deny all;
    }
}
