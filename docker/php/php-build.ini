; Configuration PHP pour le build (sans preload)
[PHP]
memory_limit = 256M
upload_max_filesize = 20M
post_max_size = 20M
max_execution_time = 30
date.timezone = Europe/Paris

; Afficher les erreurs pendant le build pour le debug
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On

; OPcache désactivé pendant le build
[opcache]
opcache.enable = 0
opcache.enable_cli = 0

; APCu configuration
[apcu]
apc.enabled = 0
apc.enable_cli = 0
