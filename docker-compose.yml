version: '3.8'

services:
  # PHP-FPM avec Symfony
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: taskmanager_php
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - APP_ENV=dev
      - APP_DEBUG=1
    depends_on:
      - database
    networks:
      - taskmanager_network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: taskmanager_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - taskmanager_network

  # PostgreSQL Local (pour le d√©veloppement)
  database:
    image: postgres:17-alpine
    container_name: taskmanager_db
    environment:
      POSTGRES_DB: taskmanager
      POSTGRES_USER: taskmanager
      POSTGRES_PASSWORD: taskmanager_secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taskmanager_network

  # Adminer pour visualiser la BDD
  adminer:
    image: adminer
    container_name: taskmanager_adminer
    ports:
      - "8081:8080"
    depends_on:
      - database
    networks:
      - taskmanager_network

  # Mailpit pour les emails en dev
  mailer:
    image: axllent/mailpit
    container_name: taskmanager_mailer
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - taskmanager_network

volumes:
  postgres_data:

networks:
  taskmanager_network:
    driver: bridge
