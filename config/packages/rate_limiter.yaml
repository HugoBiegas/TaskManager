# config/packages/rate_limiter.yaml
# Configuration du rate limiting pour la sécurité
framework:
    rate_limiter:
        # Limite pour les tentatives de connexion
        login_attempts:
            policy: sliding_window
            limit: 5
            interval: '15 minutes'

        # Limite pour l'API
        api_requests:
            policy: token_bucket
            limit: 100
            rate: { interval: '1 minute', amount: 50 }

        # Limite pour la création de tâches
        task_creation:
            policy: fixed_window
            limit: 20
            interval: '1 hour'
