# config/packages/messenger.yaml
# Configuration de Messenger pour les commandes asynchrones
framework:
    messenger:
        failure_transport: failed

        transports:
            # Transport synchrone pour le d√©veloppement
            async: 'doctrine://default?queue_name=async'
            failed: 'doctrine://default?queue_name=failed'

        routing:
            # Route les messages vers le transport async
            # 'App\Message\SomeMessage': async

when@test:
    framework:
        messenger:
            transports:
                async: 'in-memory://'
